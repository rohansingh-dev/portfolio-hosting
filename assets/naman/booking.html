<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking - Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Hotel Booking</div>
            <ul>
                <li><a href="../../naman.html">Home</a></li>
                <li><a href="booking.html" class="active">Book</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="booking-layout">
            <section class="booking-section">
                <h2>Book Your Stay</h2>
                <form id="bookingForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>

                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>

                    <label for="room">Room Type:</label>
                    <select id="room" name="room" required>
                        <option value="">Select a room</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                    </select>
                    <button type="submit">Book Now</button>
                </form>
                <div id="confirmation" class="hidden"></div>
            </section>
            <aside class="booking-aside">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Room Preview">
                <div class="aside-info">
                    <h4>Need Help?</h4>
                    <p>Call us: <b>+1 234 567 890</b></p>
                    <p>Email: <b>info@hotelbooking.com</b></p>
                    <h4>Popular Rooms</h4>
                    <ul>
                        <li>Single Room - $80/night</li>
                        <li>Double Room - $120/night</li>
                        <li>Suite - $220/night</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Booking. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
