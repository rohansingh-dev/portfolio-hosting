<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Table - Modern Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Modern Restaurant</div>
        <ul>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="book.html">Book Table</a></li>
            <li><a href="credit.html">Credits</a></li>
        </ul>
    </nav>
    <main class="booking-bg">
        <section id="booking" class="booking-section">
            <h2>Book a Table</h2>
            <form id="bookingForm" class="booking-form card">
                <input type="text" id="name" placeholder="Your Full Name" required>
                <input type="email" id="email" placeholder="Your Email Address" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <input type="number" id="guests" placeholder="Number of People" min="1" max="20" required>
                <button type="submit">Reserve Now</button>
            </form>
            <div id="bookingResult"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Modern Restaurant. <a href="credit.html">Credits</a></p>
            <div class="socials">
                <a href="#" title="Instagram"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
                <a href="#" title="Facebook"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
                <a href="#" title="Twitter"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
